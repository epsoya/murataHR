<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Murata Event</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <!-- Replace 'logo.png' and 'event-logo.png' with your logo images -->
      <img src="images/230px-Murata_Manufacturing_logo.svg.png" alt="Murata Logo" />
      <img src="images/connection.png" alt="Event Logo" />
    </header>

    <!-- Dynamic main content -->
    <main>
      <div class="text">
        <h1>Event Title Here</h1>
        <p>Event Description Here</p>
        
        <!-- Replace 'event-image.jpg' with your event image -->
        <img src="images/event.jpg" alt="Picture of the event" />
        
        <p>Follow-up Text Here</p>
      </div>

      <!-- Hardcoded buttons with original links -->
      <div class="buttons">
        <a href="https://forms.microsoft.com/Pages/ResponsePage.aspx" target="_blank">
          Keep in contact with us via MS Forms
        </a>
        <a href="https://recruit.murata.com/en-eu/careers/" target="_blank">
          Visit our career page to learn more!
        </a>
      </div>
    </main>
  </body>
</html>
